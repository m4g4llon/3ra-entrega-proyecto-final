<head>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="./img/Marca_Normal@2x.png" alt="Logo CU4DRA"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./como_funciona.html">¿Cómo funciona?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./quienes_somos.html">¿Quienes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="btn btn-info" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="btn btn-danger" href="./registrate.html">Regístrate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="grilla">
        <div class="seccion1">    
            <form>
                <div class="mb-3">
                    <label for="validationCustom01" class="form-label">Nombre completo:</label>
                    <input type="text" class="form-control" id="validationCustom01" value="Matías Magallón" required>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Correo electrónico:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="matias@gmail.com" required>
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Crear Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="mb-3">
                    <label for="validationCustom01" class="form-label">Nombre empresa:</label>
                    <input type="text" class="form-control" id="validationCustom01" value="Pepito Spa" required>
                  </div>
                  <div class="mb-3">
                    <label for="validationCustom01" class="form-label">RUT/DNI empresa:</label>
                    <input type="text" class="form-control" id="validationCustom01" value="77.134.567-8" required>
                  </div>
                <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Tamaño empresa</option>
                    <option value="1">Micro-empresa</option>
                    <option value="2">Pequeña-empresa</option>
                    <option value="3">Mediana-empresa</option>
                  </select>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Acepto Terminos y Condiciones</label>
                  </div>
                <button type="submit" class="btn btn-primary mb-3">Registrarse</button>
              </form>
        </div>
        
        <div class="footer">
            <ul>
                <li><a href="">Recursos</a></li>
                <li><a href="">Soporte</a></li>
                <li><a href="">Terminos y condiciones</a></li>
            </ul>
        </div>
    </div>
